{% extends "base.html" %}
{% block content %}
<div class="card">
<div class="card-header">
  <h3>Список курсов:</h3>
</div>
<div class="card-body">
<div class="col-md-12 p-2">
  <form method="">
    {% csrf_token %}
    {% for course in courses %}
    <a href="{% url 'courses:coursedetail' course.id %}">{{course.name }} </a>
    <br>
    {% endfor %}
    {% if user.id == profile.user.id %}
    <input type="submit" value="Сохранить">
    {% endif %}
  </form>
</div>
{% endblock content %}

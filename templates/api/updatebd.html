{% extends "base.html" %}
{% block content %}
<div class="card">
<div class="card-header">
  <h3>Запись данных в БД:</h3>
</div>
<div class="card-body">
<div class="col-md-12 p-2">
  Уважаемый пользователь {{user}}<br>
  
  Считано с сайта Teachbase {{countreaded}} записей<br>
  Записано в локальную БД {{countstored}} записей<br>
  {% if error%}
  Ошибка: {{error}}
  {%endif%}
  
</div>
{% endblock content %}
